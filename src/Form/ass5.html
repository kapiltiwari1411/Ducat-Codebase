<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1px" bgcolor="lightblue" rules="none" width="500px" height="600px">
        <form name="form">
            <tr bgcolor="skyblue" align="left" >
                <th>
                    <font size="5px">Simple Form with FieldSets</font>
                    <hr>
                </th>
            </tr>
            
            <tr>
                <td>
                    <fieldset>
                        <legend>
                            <input type="checkbox" checked>User Informatin
                        </legend>
                        <br>
                        <b>First Name:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="Fn">
                        <br>
                        <br>
                        <b>Last Name:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="Ln">
                        <br><br>
                        <b>Company:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="companyName">
                        <br>
                        <br>
                        <b>Email:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email" name="email" required>
                        <br>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>
                            <input type="checkbox" checked>Phone Numbers
                        </legend>
                        <br>
                        <b>Home:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="home">
                        <br>
                        <br>
                        <b>Business:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="business">
                        <br>
                        <br>
                        <b>Mobile:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" name="mob">
                        <br><br>
                        <b>Fax:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="fax">
                        

                    </fieldset>
                </td>
            </tr>
            <tr>
                <td align="center">
                    
                    <button><b>Save</b></button>
                    <button><b>Cancel</b></button>
                    <br>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
