<html >
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <form action="">
                <tr height="100px">
                    <th align="center" colspan="2" bgcolor="grey" width="50%"><font size="6">RESUME</font></th>
                </tr>
                
                <tr>
                    
                    <td>User Name</td>
                    <td><input type="text" name="Uname"></td>
                </tr>
                
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>
                        <input type="text" name="Fname">
                    </td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="num" name="age"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio">Male
                        <input type="radio">Female</td>

                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td><input type="radio">Married
                        <input type="radio">Unmarried</td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><select name="qualifydata"><option disabled selected>---select---</option>
                        <option>10<sup>th</sup>&nbsp;Pass</option>
                        <option>12<sup>th</sup>&nbsp;Pass</option>
                        <option>Diploma</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>PHD</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="radio">Dance
                        <input type="radio">Music
                        <input type="radio">Reading
                        <input type="radio">Games
                    </td>
                </tr>
                <tr>
                    <td>Past work Experience</td>
                    <td>
                        <textarea name="workExp" rows="5" cols="25"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button value="submit">Submit</button>
                    </td>
                </tr>
    
            </form>
        </table>
    </center>
</body>
</html>
